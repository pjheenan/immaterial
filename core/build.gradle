apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'

sourceCompatibility = "1.7"

dependencies {
    compile rootProject.ext.libraries.rxjava
    compile rootProject.ext.libraries.javaxInject
    compile rootProject.ext.libraries.dagger
    providedCompile rootProject.ext.libraries.daggerCompiler
    providedCompile 'org.glassfish:javax.annotation:10.0-b28'


    testCompile testLibraries.junit
    testCompile testLibraries.mockito
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/codeCoverageReports"
    }
}